engines:
  phpcodesniffer:
    enabled: true
    config:
      file_extensions: "php"
  phpmd:
    enabled: true
    config:
      file_extensions: "php"
      standard: "PSR1,Squiz"
    checks:
      Controversial/CamelCaseMethodName:
        enabled: false
      Controversial/CamelCaseParameterName:
        enabled: false
      Controversial/CamelCaseVariableName:
        enabled: false
      Controversial/CamelCasePropertyName:
        enabled: false
ratings:
  paths:
  - "SourceQuery/**.php"
